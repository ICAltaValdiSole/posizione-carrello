<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #banner {
      background-color: #fff176;
      color: #000;
      font-size: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="banner">Caricamento posizione carrello...</div>

  <script>
    fetch("https://script.google.com/a/macros/icaltavaldisole.it/s/AKfycbwlSTyVcj06a3hxn5rNKEQa7yN6k9no09lxiicxZbMT1VYj28P3puYdLsIB2Be9ncU7Vw/exec") // <-- metti il tuo URL qui
      .then(response => response.json())
      .then(data => {
        document.getElementById("banner").innerText = "Il carrello ora si trova in: " + data.location;
      })
      .catch(error => {
        document.getElementById("banner").innerText = "Errore nel recupero della posizione.";
      });
  </script>
</body>
</html>
